[bar/polybar-bottom]
line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

;------------;
; DIMENSIONS ;
;------------;

width = ${env:POLYBAR_BOTTOM_WIDTH:100%}
height = ${env:POLYBAR_BOTTOM_HEIGHT:30}
offset-y = ${env:POLYBAR_BOTTOM_OFFSET_Y:0}
offset-x = ${env:POLYBAR_BOTTOM_OFFSET_X:0}

border-top-size = ${env:POLYBAR_BOTTOM_BORDER_TOP_SIZE:10}
border-bottom-size = ${env:POLYBAR_BOTTOM_BORDER_BOTTOM_SIZE:10}
border-right-size = ${env:POLYBAR_BOTTOM_BORDER_RIGHT_SIZE:10}
border-left-size = ${env:POLYBAR_BOTTOM_BORDER_LEFT_SIZE:10}

;----------;
; LOCATION ;
;----------;

bottom = true

;-------;
; FONTS ;
;-------;

font-0 = "monospace:size=9;2"
font-1 = "Font Awesome 5 Free:style=Solid:pixelsize=9;3"
font-2 = "Font Awesome 5 Free:style=Regular:pixelsize=9;3"
font-3 = "Font Awesome 5 Brands:pixelsize=9;3"
font-4 = "Ubuntu Mono Nerd Font:size=9:;2"

;--------;
; COLORS ;
;--------;

background = 0
background-alt = #555
foreground = #dfdfdf
foreground-alt = #555
primary = #E1D4AE
secondary = #e60053
alert = #B2535B

;---------------;
; MISCELLANEOUS ;
;---------------;

radius = 0.0
fixed-center = true
padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

modules-left = ${env:POLYBAR_BOTTOM_LEFT:i3}
modules-center = ${env:POLYBAR_BOTTOM_CENTER:spotify}
modules-right = ${env:POLYBAR_BOTTOM_RIGHT:keyboard}
