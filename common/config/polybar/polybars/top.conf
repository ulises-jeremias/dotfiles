[bar/polybar-top]
line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

;------------;
; DIMENSIONS ;
;------------;

width = ${env:POLYBAR_TOP_WIDTH:100%}
height = ${env:POLYBAR_TOP_HEIGHT:35}
offset-y = ${env:POLYBAR_TOP_OFFSET_Y:0}
offset-x = ${env:POLYBAR_TOP_OFFSET_X:0}

border-top-size = ${env:POLYBAR_TOP_BORDER_TOP_SIZE:10}
border-bottom-size = ${env:POLYBAR_TOP_BORDER_BOTTOM_SIZE:5}
border-right-size = ${env:POLYBAR_TOP_BORDER_RIGHT_SIZE:10}
border-left-size = ${env:POLYBAR_TOP_BORDER_LEFT_SIZE:10}

;----------;
; LOCATION ;
;----------;

bottom = false

;-------;
; FONTS ;
;-------;

font-0 = "monospace:size=9;2"
font-1 = "Font Awesome 5 Free:style=Solid:pixelsize=9;3"
font-2 = "Font Awesome 5 Free:style=Regular:pixelsize=9;3"
font-3 = "Font Awesome 5 Brands:pixelsize=9;3"
font-4 = "Ubuntu Mono Nerd Font:size=9:;2"

;--------;
; COLORS ;
;--------;

background = 0
background-alt = #555
foreground = #dfdfdf
foreground-alt = #555
primary = #E1D4AE
secondary = #e60053
alert = #B2535B

;---------------;
; MISCELLANEOUS ;
;---------------;

radius = 0.0
fixed-center = true
padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

modules-left = ${env:POLYBAR_TOP_LEFT:jgmenu menu window_switch pulseaudio-bar backlight-acpi-bar}
modules-center = ${env:POLYBAR_TOP_CENTER:date}
modules-right = ${env:POLYBAR_TOP_RIGHT:pkg filesystem memory cpu temperature networkmanager-dmenu}

tray-position = hidden
tray-padding = 2 
;tray-transparent = true
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize
