[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
format-underline = 
label = %percentage:2%%
label-foreground = ${colors.foreground}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
format-underline = 
label = %percentage_used%%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
; Use $ ls -1 /sys/class/power_supply/
battery = ${xrdb:polybar.modules.laptop.battery}
adapter = ${xrdb:polybar.modules.laptop.adapter}
full-at = 98
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}
label-discharging = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}
label-full = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.urgent}
ramp-capacity-1-foreground = ${colors.moderate}
ramp-capacity-foreground   = ${colors.blue}

bar-capacity-width = 10
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0

base-temperature = 20
warn-temperature = 60

format = <ramp> <label>
format-foreground = ${colors.foreground}
format-underline = 
format-warn = <ramp> <label-warn>
format-warn-underline = 

label = 﨎 %temperature-c%
label-warn = 﨎 %temperature-c%
label-warn-foreground = ${colors.orange}
label-foreground = ${colors.foreground}

ramp-0 = 
ramp-1 =
ramp-2 = 
ramp-foreground = ${colors.foreground}
