# Smart Colors Integration for i3
# This file includes smart color directives with actual color values
# Smart colors automatically adapt to any theme for optimal readability

# Include smart colors (contains client.* directives with actual color values)
include smart-colors.conf

# Note: The smart-colors.conf file contains the actual client.* color directives
# with computed color values, not variables, because i3 cannot expand variables
# defined in included files.
