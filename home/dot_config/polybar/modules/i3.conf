[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = true

; Only show workspaces on the same output as the bar
; pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background =
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.foreground}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-underline =

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3-with-icons]
inherit = module/i3

ws-icon-0 = 1;󰝦
ws-icon-1 = 2;󰝦
ws-icon-2 = 3;󰝦
ws-icon-3 = 4;󰝦
ws-icon-4 = 5;󰝦
ws-icon-5 = 6;󰝦
ws-icon-6 = 7;󰝦
ws-icon-7 = 8;󰝦
ws-icon-8 = 9;󰝦
ws-icon-9 = 10;󰝦

; modified labels using icon
label-focused = 󰮯
label-unfocused = 󰧞
label-visible = 󰊠

; Override foreground color to match the game
label-focused-foreground = ${colors.orange}
label-unfocused-foreground = ${colors.purple}
label-visible-foreground = ${colors.blue}

; Override the underline color to match the background
label-focused-underline =
label-unfocused-underline =
label-visible-underline =
