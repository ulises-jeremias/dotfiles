# Hypridle configuration
# Modular, minimal defaults. Adjust timeouts as needed.
# Referencia: https://wiki.hyprland.org/Hypr-Ecosystem/hypridle/

# Inactivity watcher modules

# Lock after 7 minutes, turn off screen after 10, suspend after 30
listener {
  timeout = 420            # 7 min
  on-timeout = hyprctl dispatch dpms off
  on-resume = hyprctl dispatch dpms on
}

listener {
  timeout = 600            # 10 min
  on-timeout = ~/.local/bin/dots-lockscreen --lock
  on-resume = echo "Unlocked"
}

listener {
  timeout = 1800           # 30 min
  on-timeout = systemctl suspend
  on-resume = notify-send "Wake" "System resumed from suspend"
}

