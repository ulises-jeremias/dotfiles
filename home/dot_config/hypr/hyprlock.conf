# Hyprlock configuration
# Minimal styling; theme-adaptive via Smart Colors (planned integration)
# Referencia: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

background {
  monitor = \*
  # Solid fallback color; TODO: replace with smart-colors extraction
  color = 222222ff
  blur_passes = 2
  blur_size = 5
}

input-field {
  monitor = \*
  size = 300, 60
  outline_thickness = 2
  dots_spacing = 0.3
  dots_center = true
  fade_on_empty = true
  placeholder_text = ï€£  Enter Password
  font = JetBrainsMono Nerd Font
  font_size = 16
  inner_color = 000000AA
  outer_color = 00000055
  outline_color = ffa200ff
  text_color = ffffffff
}

label {
  monitor = \*
  text = $TIME12
  font = JetBrainsMono Nerd Font Mono
  font_size = 42
  position = 0, 120
  valign = top
  halign = center
  shadow_size = 4
}

label {
  monitor = \*
  text = Locked - $USER
  font = JetBrainsMono Nerd Font Mono
  font_size = 16
  position = 0, 180
  valign = top
  halign = center
}
