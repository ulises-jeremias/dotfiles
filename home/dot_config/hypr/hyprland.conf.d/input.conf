# ============================================================================
# Input Configuration
# ============================================================================

input {
    # Keyboard
    kb_layout = us,latam
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    # Keyboard behavior
    follow_mouse = 1
    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = true

    # Mouse
    sensitivity = 0.0
    accel_profile = flat
    force_no_accel = false

    # Touchpad
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = true
        tap-to-click = true
        drag_lock = false
        scroll_factor = 1.0
    }

    # Tablet
    tablet {
        transform = 0
        output =
        region_position = 0 0
        region_size = 0 0
    }
}

# ============================================================================
# Cursor Configuration
# ============================================================================

cursor {
    no_hardware_cursors = true
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}
