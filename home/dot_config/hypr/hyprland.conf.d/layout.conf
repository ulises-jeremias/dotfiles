# ============================================================================
# Layout Profiles
# ============================================================================
# Single source of truth for layout-specific behavior.
# Default profile: scrolling (Niri-style).
# Runtime switching is handled by: ~/.local/bin/dots-hypr-layout
# ============================================================================

# ============================================================================
# Scrolling Layout Settings (Niri-like)
# ============================================================================

scrolling {
    # Keep one-column workspaces immersive (great for focused tasks)
    fullscreen_on_one_column = true

    # Slightly wider default than 50/50 for better readability
    column_width = 0.62

    # Fit keeps focused columns visible without over-centering jitter
    focus_fit_method = 1
    follow_focus = true
    follow_min_visible = 0.45

    # Cycle presets with layoutmsg colresize +/-conf
    explicit_column_widths = 0.333, 0.5, 0.618, 0.75, 1.0

    # New columns open to the right by default (Niri-style mental model)
    direction = right
}

# ============================================================================
# Dwindle Layout Settings (fallback profile)
# ============================================================================

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
    smart_split = true
    smart_resizing = true
}

# ============================================================================
# Master Layout Settings (optional profile)
# ============================================================================

master {
    new_status = master
    new_on_top = false
    orientation = left
    slave_count_for_center_master = 2
    center_master_fallback = left
}
