## Environment Variables - Cleaned (No NVIDIA/Hardware Cursor Tweaks)

# Toolkit Backend
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Qt Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct

# Toolkit IME (Input Method)
env = GTK_IM_MODULE,ibus
env = QT_IM_MODULE,ibus
env = XMODIFIERS,@im=ibus

# Mozilla Wayland
env = MOZ_ENABLE_WAYLAND,1
# MOZ_DISABLE_RDD_SANDBOX reduces security without real performance gain - removed




env = XCURSOR_SIZE,24
env = XCURSOR_THEME,elementary

# ============================================================================
# Application Compatibility
# ============================================================================
# Java Applications - Fix for tiling WMs
env = _JAVA_AWT_WM_NONREPARENTING,1

