# ============================================================================
# Minimal Animations Configuration
# ============================================================================
#
# Instant, snappy animations for minimal/productivity aesthetics
# Almost no animation delay, maximum efficiency
# ============================================================================

animations {
    enabled = true

    # ============================================================================
    # Minimal Bezier Curves
    # ============================================================================
    # Linear, direct curves for instant response
    
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = snap, 0.5, 0.0, 0.5, 1.0
    bezier = direct, 0.4, 0.0, 0.6, 1.0

    # Window animations - Instant (2 frames / ~33ms)
    animation = windows, 1, 2, snap, slide
    animation = windowsIn, 1, 2, linear, slide
    animation = windowsOut, 1, 1, linear, slide
    animation = windowsMove, 1, 2, direct, slide

    # Border animations - Quick
    animation = border, 1, 2, linear
    animation = borderangle, 0, 1, linear

    # Fade animations - Minimal (1-2 frames)
    animation = fade, 1, 2, linear
    animation = fadeIn, 1, 1, linear
    animation = fadeOut, 1, 1, linear
    animation = fadeSwitch, 1, 2, linear
    animation = fadeShadow, 1, 2, linear
    animation = fadeDim, 1, 2, linear

    # Workspace animations - Quick (2 frames)
    animation = workspaces, 1, 2, snap, slide
    animation = specialWorkspace, 1, 2, snap, slidevert

    # Layer animations - Instant (1 frame)
    animation = layers, 1, 1, linear, fade
    animation = layersIn, 1, 1, linear, fade
    animation = layersOut, 1, 1, linear, fade
}


