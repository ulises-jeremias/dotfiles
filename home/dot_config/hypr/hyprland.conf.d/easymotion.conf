# ============================================================================
# EasyMotion Plugin Configuration
# ============================================================================
#
# Requires: hyprEasymotion plugin (managed by hyprpm)
# Trigger keybind is defined in keybindings.conf
# ============================================================================

plugin {
    easymotion {
        # Typography and label readability
        textfont = Hack Nerd Font
        textsize = 16
        textcolor = rgba(ffffffff)
        textpadding = 2 6 2 6

        # Visual style aligned with current Hyprland setup
        bgcolor = rgba(11111bee)
        bordersize = 2
        bordercolor = rgba(89b4faee) rgba(cba6f7ee) 45deg
        rounding = 12

        # Match decoration blur behavior
        blur = 1
        blurA = 1.0
        xray = 1

        # Keep fullscreen windows stable while labels are shown
        fullscreen_action = none

        # Default selection labels
        motionkeys = asdfghjklqwertyuiopzxcvbnm1234567890
        motionlabels = ASDFGHJKLQWERTYUIOPZXCVBNM1234567890

        # Respect focused special workspace context
        only_special = true
    }
}
