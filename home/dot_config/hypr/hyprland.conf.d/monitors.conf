# ============================================================================
# Monitor Configuration - Hybrid Intel iGPU + NVIDIA dGPU Setup
# ============================================================================
# Hardware Setup:
#   - Laptop Display (eDP-1) → Connected to Intel iGPU
#   - External Monitor (HDMI-A-5) → Connected to NVIDIA dGPU HDMI port
#
# Performance Notes:
#   - Intel renders compositor
#   - NVIDIA presents frames to external monitor (Reverse PRIME)
#   - Small performance overhead due to frame copies Intel→NVIDIA
#   - Trade-off: Better battery life vs. slight lag on external monitor
#
# Use 'hyprctl monitors' to see your current monitors
# Format: monitor=NAME,RESOLUTION@RATE,POSITION,SCALE
# ============================================================================

# Laptop Internal Display (Intel iGPU)
monitor=eDP-1,preferred,0x0,1

# External Monitor (NVIDIA HDMI) - positioned to the right
# Adjust resolution/refresh rate as needed for your Samsung monitor
monitor=HDMI-A-5,preferred,auto,1

# Fallback for any other monitors
monitor=,preferred,auto,1

# ============================================================================
# Lid Switch Handling - Disable internal display when lid closed
# ============================================================================
# Uncomment to auto-disable laptop screen when lid closes:
# bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
# bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, 0x0, 1"

# ============================================================================
# Alternative: Use external monitor as primary when available
# ============================================================================
# If you want to mirror displays instead:
# monitor=eDP-1,preferred,0x0,1,mirror,HDMI-A-5
