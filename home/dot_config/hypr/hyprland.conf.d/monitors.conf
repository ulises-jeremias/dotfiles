# ============================================================================
# Monitor Configuration
# ============================================================================
#
# Configure your monitors here. Examples:
# monitor=DP-1,1920x1080@144,0x0,1
# monitor=HDMI-A-1,1920x1080@60,1920x0,1
#
# Use 'hyprctl monitors' to see available monitors
# Format: monitor=NAME,RESOLUTION@RATE,POSITION,SCALE
# ============================================================================

# Default monitor configuration - auto detect
monitor=,preferred,auto,1

# Disable laptop screen when lid is closed
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, preferred, auto, 1"

# Example multi-monitor setups (uncomment and modify as needed):
# monitor=eDP-1,1920x1080@60,0x0,1          # Laptop screen
# monitor=HDMI-A-1,1920x1080@60,1920x0,1    # External monitor to the right
# monitor=DP-1,2560x1440@144,0x0,1          # Primary monitor
# monitor=DP-2,1920x1080@60,2560x0,1        # Secondary monitor
