# ============================================================================
# Cyberpunk Animations Configuration
# ============================================================================
#
# Fast, glitchy, futuristic animations for cyberpunk aesthetics
# Sharp beziers, quick transitions, digital feel
# ============================================================================

animations {
    enabled = true

    # ============================================================================
    # Cyberpunk Bezier Curves
    # ============================================================================
    # Sharp, digital-feeling curves with quick acceleration

    bezier = glitch, 0.7, 0.0, 0.3, 1.0
    bezier = neon, 0.2, 1.2, 0.3, 1.0
    bezier = cyber, 0.85, 0.0, 0.15, 1.0
    bezier = flash, 0.9, 0.0, 0.1, 1.0
    bezier = liner, 1, 1, 1, 1

    # Window animations - Fast and sharp (4 frames / ~67ms)
    animation = windows, 1, 4, cyber, popin 85%
    animation = windowsIn, 1, 3, neon, popin 90%
    animation = windowsOut, 1, 3, flash, popin 85%
    animation = windowsMove, 1, 4, glitch, slide

    # Border animations - Fast color cycling
    animation = border, 1, 4, cyber
    animation = borderangle, 1, 50, liner, loop

    # Fade animations - Quick flash (3 frames / ~50ms)
    animation = fade, 1, 3, flash
    animation = fadeIn, 1, 2, flash
    animation = fadeOut, 1, 2, flash
    animation = fadeSwitch, 1, 3, cyber
    animation = fadeShadow, 1, 4, cyber
    animation = fadeDim, 1, 3, cyber

    # Workspace animations - Sharp slide (4 frames)
    animation = workspaces, 1, 4, glitch, slide
    animation = specialWorkspace, 1, 4, neon, slidevert

    # Layer animations - Instant feel (2 frames)
    animation = layers, 1, 2, flash, fade
    animation = layersIn, 1, 2, flash, fade
    animation = layersOut, 1, 2, flash, fade
}


