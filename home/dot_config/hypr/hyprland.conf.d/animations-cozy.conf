# ============================================================================
# Cozy Animations Configuration
# ============================================================================
#
# Slow, smooth, bouncy animations for cozy/kawaii aesthetics
# Soft beziers, gentle transitions, comfortable feel
# ============================================================================

animations {
    enabled = true

    # ============================================================================
    # Cozy Bezier Curves
    # ============================================================================
    # Soft, bouncy curves that feel gentle and playful

    bezier = soft, 0.2, 0.8, 0.2, 1.0
    bezier = bounce, 0.2, 1.3, 0.3, 1.0
    bezier = gentle, 0.1, 0.8, 0.2, 1.0
    bezier = float, 0.3, 0.9, 0.4, 1.0
    bezier = cuddle, 0.15, 1.0, 0.25, 1.0

    # Window animations - Slow and bouncy (10 frames / ~167ms)
    animation = windows, 1, 10, bounce, popin 75%
    animation = windowsIn, 1, 8, cuddle, popin 80%
    animation = windowsOut, 1, 8, gentle, popin 70%
    animation = windowsMove, 1, 10, float, slide

    # Border animations - Gentle pulse
    animation = border, 1, 12, soft
    animation = borderangle, 1, 60, float, loop

    # Fade animations - Soft fade (8 frames / ~133ms)
    animation = fade, 1, 8, gentle
    animation = fadeIn, 1, 10, soft
    animation = fadeOut, 1, 8, soft
    animation = fadeSwitch, 1, 8, gentle
    animation = fadeShadow, 1, 10, soft
    animation = fadeDim, 1, 10, soft

    # Workspace animations - Smooth glide (12 frames / ~200ms)
    animation = workspaces, 1, 12, float, slide
    animation = specialWorkspace, 1, 10, bounce, slidevert

    # Layer animations - Gentle (6 frames / ~100ms)
    animation = layers, 1, 6, soft, slide
    animation = layersIn, 1, 8, gentle, slide
    animation = layersOut, 1, 6, gentle, fade
}
