# ============================================================================
# Keybindings Configuration
# ============================================================================
#
# Mod key: SUPER (Windows key)
# Use hyprctl to execute commands
# ============================================================================

$mainMod = SUPER

# ============================================================================
# Essential Applications
# ============================================================================

# Terminal
bind = $mainMod, Return, exec, kitty
bind = $mainMod, T, exec, kitty

# Application launcher
bind = CTRL, Space, exec, ~/.local/bin/dots rofi-run -r

# Clipboard manager
bind = $mainMod, V, exec, ~/.local/bin/dots rofi-run -c

# File manager
bind = $mainMod, F, exec, thunar

# Web browser
bind = $mainMod, W, exec, exo-open --launch WebBrowser

# Dashboard (EWW)
bind = $mainMod, D, exec, ~/.config/eww/dashboard/launch.sh

# Power menu (EWW)
bind = $mainMod, X, exec, ~/.config/eww/powermenu/launch.sh

# Lock screen
bind = $mainMod, L, exec, ~/.config/hypr/scripts/lock.sh

# ============================================================================
# Window Management
# ============================================================================

# Close active window
bind = $mainMod SHIFT, Q, killactive
bind = ALT, Q, killactive
bind = ALT, F4, killactive

# Toggle floating
bind = $mainMod, Space, togglefloating

# Toggle fullscreen
bind = $mainMod, M, fullscreen, 0

# Toggle maximize
bind = $mainMod SHIFT, M, fullscreen, 1

# Toggle pseudo-tiling (dwindle)
bind = $mainMod, P, pseudo

# Toggle split direction (dwindle)
bind = $mainMod, J, togglesplit

# Pin window (keep on all workspaces)
bind = $mainMod SHIFT, P, pin

# ============================================================================
# Focus Movement (Vim-like)
# ============================================================================

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ============================================================================
# Window Movement
# ============================================================================

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ============================================================================
# Window Resizing
# ============================================================================

# Resize mode with submap
bind = $mainMod, R, submap, resize
submap = resize

binde = , right, resizeactive, 40 0
binde = , left, resizeactive, -40 0
binde = , up, resizeactive, 0 -40
binde = , down, resizeactive, 0 40

binde = , L, resizeactive, 40 0
binde = , H, resizeactive, -40 0
binde = , K, resizeactive, 0 -40
binde = , J, resizeactive, 0 40

bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Direct resize with CTRL
binde = $mainMod CTRL, left, resizeactive, -40 0
binde = $mainMod CTRL, right, resizeactive, 40 0
binde = $mainMod CTRL, up, resizeactive, 0 -40
binde = $mainMod CTRL, down, resizeactive, 0 40

binde = $mainMod CTRL, H, resizeactive, -40 0
binde = $mainMod CTRL, L, resizeactive, 40 0
binde = $mainMod CTRL, K, resizeactive, 0 -40
binde = $mainMod CTRL, J, resizeactive, 0 40

# ============================================================================
# Workspace Management
# ============================================================================

# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace silently (don't switch)
bind = $mainMod CTRL SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL SHIFT, 0, movetoworkspacesilent, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Navigate workspaces
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ============================================================================
# Mouse Bindings
# ============================================================================

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================================================================
# Media Keys
# ============================================================================

# Volume control
bindle = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindle = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioMicMute, exec, pamixer --default-source -t

# Media control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Brightness control
bindle = , XF86MonBrightnessUp, exec, ~/.local/bin/dots brightness "*" + 0.1
bindle = , XF86MonBrightnessDown, exec, ~/.local/bin/dots brightness "*" - 0.1
bindle = SHIFT, XF86MonBrightnessUp, exec, ~/.local/bin/dots brightness "*" + 0.01
bindle = SHIFT, XF86MonBrightnessDown, exec, ~/.local/bin/dots brightness "*" - 0.01

# ============================================================================
# Screenshots
# ============================================================================

# Full screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full

# Area screenshot
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh area

# Window screenshot
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh window

# ============================================================================
# System Control
# ============================================================================

# Reload Hyprland
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Exit Hyprland
bind = $mainMod SHIFT, E, exit

# Toggle Waybar
bind = $mainMod CTRL, B, exec, ~/.config/waybar/launch.sh toggle

# ============================================================================
# Group Management
# ============================================================================

# Toggle group
bind = $mainMod, G, togglegroup

# Change focus in group
bind = $mainMod, period, changegroupactive, f
bind = $mainMod, comma, changegroupactive, b

# Lock group
bind = $mainMod SHIFT, G, lockactivegroup, toggle
