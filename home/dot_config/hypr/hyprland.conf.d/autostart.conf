# ============================================================================
# Autostart Configuration
# ============================================================================
#
# Applications and daemons to start with Hyprland
# ============================================================================

# ============================================================================
# System Daemons
# ============================================================================

# XDG Autostart - Launch .desktop files from ~/.config/autostart
exec-once = dex --autostart --environment Hyprland

# Authentication agent (polkit)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Notification daemon
exec-once = mako

# Idle management
exec-once = hypridle

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Screen sharing (XWayland video bridge)
exec-once = xwaylandvideobridge

# ============================================================================
# Theme and Appearance
# ============================================================================

# GTK settings daemon (for GTK apps theme consistency)
exec-once = xfsettingsd

# Load Xresources (for XWayland apps)
exec-once = xrdb -merge ~/.Xresources

# Wallpaper daemon
exec-once = hyprpaper

# Apply wallpaper
exec-once = ~/.local/bin/dots-hyprpaper-set

# Cursor theme
exec-once = hyprctl setcursor Adwaita 24

# ============================================================================
# Status Bar and Widgets
# ============================================================================

# Waybar
exec-once = ~/.config/waybar/launch.sh

# System tray apps can be launched here
# exec-once = nm-applet --indicator
# exec-once = blueman-applet

# ============================================================================
# User Applications
# ============================================================================

# EWW daemon (for EWW widgets)
# exec-once = eww daemon

# Thunar daemon (fast file manager access)
exec-once = thunar --daemon

# Input method (IBus daemon)
exec-once = ibus-daemon -drx

# Clipboard manager daemon (greenclip - for Wayland use cliphist above)
# exec-once = greenclip daemon

# Night mode auto-management
# exec-once = ~/.local/bin/dots-night-mode auto

# ============================================================================
# Rice-specific Autostart
# ============================================================================

# Rice system will add additional exec-once commands here
# Do not remove this section
# RICE_AUTOSTART_BEGIN
# RICE_AUTOSTART_END
