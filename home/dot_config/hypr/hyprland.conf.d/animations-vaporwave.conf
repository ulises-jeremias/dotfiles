# ============================================================================
# Vaporwave Animations Configuration
# ============================================================================
#
# Retro, dreamy animations for vaporwave/retrowave aesthetics
# Slow, nostalgic curves with subtle warping
# ============================================================================

animations {
    enabled = true

    # ============================================================================
    # Vaporwave Bezier Curves
    # ============================================================================
    # Dreamy, slightly warped curves for nostalgic feel

    bezier = retro, 0.3, 0.8, 0.2, 1.0
    bezier = dream, 0.2, 1.1, 0.3, 1.0
    bezier = sunset, 0.4, 0.0, 0.2, 1.0
    bezier = vhs, 0.6, 0.0, 0.4, 1.0
    bezier = liner, 1, 1, 1, 1

    # Window animations - Dreamy (8 frames / ~133ms)
    animation = windows, 1, 8, dream, popin 80%
    animation = windowsIn, 1, 8, retro, popin 85%
    animation = windowsOut, 1, 6, sunset, popin 75%
    animation = windowsMove, 1, 8, retro, slide

    # Border animations - Slow cycling
    animation = border, 1, 10, retro
    animation = borderangle, 1, 80, liner, loop

    # Fade animations - Slow fade like VHS (8 frames)
    animation = fade, 1, 8, vhs
    animation = fadeIn, 1, 10, retro
    animation = fadeOut, 1, 8, sunset
    animation = fadeSwitch, 1, 8, retro
    animation = fadeShadow, 1, 10, retro
    animation = fadeDim, 1, 8, sunset

    # Workspace animations - Smooth retro slide (10 frames)
    animation = workspaces, 1, 10, retro, slide
    animation = specialWorkspace, 1, 8, dream, slidevert

    # Layer animations - Dreamy (6 frames)
    animation = layers, 1, 6, retro, slide
    animation = layersIn, 1, 8, dream, slide
    animation = layersOut, 1, 6, sunset, fade
}


