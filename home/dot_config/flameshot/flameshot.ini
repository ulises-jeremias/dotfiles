; Flameshot configuration
; See: https://github.com/flameshot-org/flameshot

[General]
; Use grim adapter for better Wayland/Hyprland support
useGrimAdapter=true
; Disable the grim warning dialog
disabledGrimWarning=true
; Save path
savePath=/home
savePathFixed=false
; UI settings
showHelp=true
showDesktopNotification=true
; Startup behavior
startupLaunch=false
showStartupLaunchMessage=false
