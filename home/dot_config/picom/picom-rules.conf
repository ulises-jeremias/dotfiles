rules: (
    # Per window type rules
    {
        match = "window_type = 'dropdown_menu'";
        shadow = false;
        corner-radius = 0;
    },

    {
        match = "window_type = 'popup_menu'";
        shadow = false;
        corner-radius = 0;
    },

    {
        match = "window_type = 'popup'";
        shadow = false;
        corner-radius = 0;
    },

    {
        match = "window_type = 'dock'";
        shadow = false;
        corner-radius = 0;
        fade = true;
    },

    {
        match = "window_type = 'tooltip'";
        shadow = false;
        corner-radius = 0;
        fade = false;
        opacity = 0.90;
        full-shadow = false;
    },

    {
        match = "window_type = 'splash'";
        shadow = false;
    },

    {
        match = "window_type = 'dialog'";
        shadow = false;
    },

    {
        match = "window_type = 'menu'";
        shadow = false;
        corner-radius = 0;
    },

    # Shadows rules
    {
        match = "name = 'Notification'		|| "
                "class_g ?= 'Notify-osd'	|| "
                "class_g = 'Dunst'			|| "
                "class_g = 'Polybar'		|| "
                "class_g = 'jgmenu'			|| "
                "class_g = 'scratch'		|| "
                "class_g = 'Spotify'		|| "
                "class_g = 'retroarch'		|| "
                "class_g = 'firefox'		|| "
                "class_g = 'Rofi'			|| "
                "class_g = 'Screenkey'		|| "
                "class_g = 'mpv'			|| "
                "class_g = 'Viewnior'		|| "
                "_GTK_FRAME_EXTENTS@";
        shadow = false;
    },

    # Fading animation rules
    {
        match = "class_g = 'slop'		|| "
                "class_g = 'scratch'	|| "
                "class_g = 'firefox'";
        fade = false;
    },

    # Transparency for terminals depending on rice you are
    {
        match = "class_g = 'Alacritty'	|| "
                "class_g = 'kitty'		|| "
                "class_g = 'FloaTerm'";
        opacity = 1;
    },

    {
        match = "class_g = 'scratch'"; opacity = 0.95;
    },

    {
        match = "class_g = 'Updating'"; opacity = 0.95;
    },

    # Corner radius rules
    {
        match = "class_g = 'Polybar'	|| "
                "class_g = 'eww-bar'	|| "
                "class_g = 'Viewnior'	|| "
                "class_g = 'Rofi'		|| "
                "class_g = 'mpv'		|| "
                "class_g = 'firefox'	|| "
                "class_g = 'scratch'	|| "
                "class_g = 'retroarch'";
        corner-radius = 0;
    },

    # Animation for normal windows (includes move animations)
    {
        match = "window_type = 'normal'";
        animations = (
            {
                triggers = ["open", "show"];
                opacity = {
                    curve = "cubic-bezier(0,1,1,1)";
                    duration = 0.4;
                    start = 0;
                    end = "window-raw-opacity";
                };
                scale-x = {
                    curve = "cubic-bezier(0.8,0,0.2,1)";
                    duration = 0.4;
                    start = 0.8;
                    end = 1;
                };
                scale-y = "scale-x";
            },
            {
                triggers = ["close", "hide"];
                opacity = {
                    curve = "linear";
                    duration = 0.3;
                    start = "window-raw-opacity-before";
                    end = 0;
                };
                scale-x = {
                    curve = "cubic-bezier(0.3,0,0.7,1)";
                    duration = 0.3;
                    start = 1;
                    end = 0.8;
                };
                scale-y = "scale-x";
            },
            {
                triggers = ["geometry"];  # This trigger is activated during window movement or resizing
                offset-x = {
                    curve = "cubic-bezier(0.3,0,0.7,1)";
                    duration = 0.3;
                    start = "window-x-before - window-x";
                    end = 0;
                };
                offset-y = {
                    curve = "cubic-bezier(0.3,0,0.7,1)";
                    duration = 0.3;
                    start = "window-y-before - window-y";
                    end = 0;
                };
                scale-x = {
                    curve = "linear";
                    duration = 0.3;
                    start = "window-width-before / window-width";
                    end = 1;
                };
                scale-y = {
                    curve = "linear";
                    duration = 0.3;
                    start = "window-height-before / window-height";
                    end = 1;
                };
            }
        )
    },

    # Animations for Rofi launcher
    {
        match = "class_g = 'Rofi'";
        animations = (
            {
                triggers = ["open", "show"];
                preset = "slide-in";
                direction = "up";
                duration = 0.3;
            },
            {
                triggers = ["close", "hide"];
                preset = "slide-out";
                direction = "down";
                duration = 0.2;
            }
        )
    },

    # Animations for Dunst notifications
    {
        match = "class_g = 'Dunst'";
        animations = (
            {
                triggers = ["open", "show"];
                preset = "fly-in";
                direction = "right";
                duration = 0.2;
            },
            {
                triggers = ["close", "hide"];
                preset = "fly-out";
                direction = "left";
                duration = 0.2;
            }
        )
    },

    # Animations for Scratchpad
    {
        match = "class_g = 'scratch'";
        animations = (
            {
                triggers = ["open", "show"];
                preset = "slide-in";
                direction = "up";
                duration = 0.3;
            },
            {
                triggers = ["close", "hide"];
                preset = "slide-out";
                direction = "down";
                duration = 0.3;
            }
        )
    }
)
