# Pre-commit hooks for dotfiles quality assurance
# See https://pre-commit.com for more information
# Install with: pipx install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
        exclude: |
          (?x)^(
            home/\.chezmoiscripts/.*\.tmpl$|
            home/dot_zsh.*|
            home/dot_p10k\.zsh$|
            home/dot_bashrc$
          )$
      - id: check-shebang-scripts-are-executable
        exclude: |
          (?x)^(
            home/\.chezmoiscripts/.*\.tmpl$|
            home/dot_zsh.*|
            home/dot_p10k\.zsh$|
            home/dot_bashrc$|
            lib/.*|
            playground/.*
          )$
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Shell script linting and formatting
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        args: [--severity=warning, --shell=bash]
        exclude: |
          (?x)^(
            home/dot_zsh/.*|
            home/dot_p10k\.zsh$|
            PKGBUILD.*
          )$

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-1
    hooks:
      - id: shfmt
        args: [-w, -s, -i, '2', -ci]
        exclude: ^home/dot_zsh/

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]

  # Custom local hooks
  - repo: local
    hooks:
      - id: dots-script-validation
        name: Validate dots scripts
        entry: ./scripts/validate-dots-scripts.sh
        language: script
        pass_filenames: false
        always_run: true

      - id: no-commit-to-main
        name: Don't commit directly to main
        entry: bash -c 'if [ "$PRE_COMMIT_FROM_REF" = "" ] && [ "$PRE_COMMIT_TO_REF" = "" ]; then branch=$(git rev-parse --abbrev-ref HEAD); if [ "$branch" = "main" ]; then echo "Direct commits to main branch are not allowed. Please use a feature branch."; exit 1; fi; fi; exit 0'
        language: system
        pass_filenames: false
        always_run: true
